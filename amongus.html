<style>

<button class="KILL" onclick="document.getElementById('myImage').src='https://i0.wp.com/nerdschalk.com/wp-content/uploads/2020/09/how-to-kill-and-what-to-do-next-in-among-us-1.jpg?resize=770%2C433&ssl=1'">Kill this Crewmate</button>

<button class="MUSIC" onclick="document.getElementById('myImage').src='https://cdn4.iconfinder.com/data/icons/game-interface-outline/100/objects-20-512.png'">Music on</button>
