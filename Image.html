<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="Change_the_picture_spin('Numbers/Picture_of_0.jpg')"><h1>SPIN</h1></button>
    <div id="Slots_for_spinning"></div>    
    <script>
        function Change_the_picture_spin(Picture0) {
            var image = document.createElement("img");
            image.src = Picture0;
            document.getElementById("Slots_for_spinning").appendChild(image);
        }
    </script>

</body>
</html>
