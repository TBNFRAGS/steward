<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Number Guessing Game</title> 
  
    <style> 
        html { 
    font-family: Wide; 
    } 
      
        body { 
    width: 50%; 
    max-width: 800px; 
    min-width: 480px; 
    margin: 0 auto; 
    } 
    </style> 
</head> 
  
<body> 
<h1>Guess The Number Game</h1> 
  
<h1>Mento Utoyo has selected a random number between 1 - 10.  
See if you can guess it.Try to figure it out:)</h1> 
  
<div class="form"> 
    <label for="guessField">Enter any Number: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit your guess" 
           class = "guessSubmit" id = "submitguess"> 
</div> 
  
<script type = "text/javascript"> 
  
    // random value generated 
    var y = Math.floor(Math.random() * 10 + 1); 
      
    // counting the number of guesses 
    // made for correct Guess 
    var guess = 1; 
    var lives = 10;
    
    document.getElementById("submitguess").onclick = function(){ 
      
   // number guessed by user      
   var x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
       alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
               + guess + " GUESSES "); 
   } 
   else if(x > y) /* if guessed number is greater 
                   than actual number*/ 
   {     
       lives--;
       guess++; 
       alert("OOPS SORRY!! TRY A SMALLER NUMBER YOUR LIVES = " + lives); 
   } 
   else
   { 
       lives--;
       guess++; 
       alert("OOPS SORRY!! TRY A GREATER NUMBER YOUR LIVES = " + lives) 
   } 
} 
</script> 
</body> 
</html>
